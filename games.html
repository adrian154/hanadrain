<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hanadraingaming</title>
        <link rel="stylesheet" href="stylesheets/common.css">
        <link rel="stylesheet" href="stylesheets/games.css">
    </head>
    <body>
        <main>
            <h2 style="text-align:center;">play hanadrain tic tac toe</h2>
            <div id="tictactoe-board" style="margin: 0 auto; width: max-content;">
                <div class="ttt-cell" data-index="0"></div>
                <div class="ttt-cell" data-index="1"></div>
                <div class="ttt-cell" data-index="2"></div>
                <div class="ttt-cell" data-index="3"></div>
                <div class="ttt-cell" data-index="4"></div>
                <div class="ttt-cell" data-index="5"></div>
                <div class="ttt-cell" data-index="6"></div>
                <div class="ttt-cell" data-index="7"></div>
                <div class="ttt-cell" data-index="8"></div>
            </div>
            <p id="ttt-status" style="text-align:center;"></p>
            <button onclick="resetTicTacToe()" style="display:block;margin:10px auto;">Restart Game</button>
        </main>
        <script src="scripts/homepage.js"></script>
    </body>
</html>
