            <div id="dragMe" style="width:150px;height:50px;background:#90caf9;position:absolute;top:300px;left:50px;cursor:move;display:flex;align-items:center;justify-content:center;">
                <img src="poopoocat.jpg" height="200px" width="auto">
            </div>
            <script>
                const dragItem = document.getElementById("dragMe");
                let offsetX, offsetY, isDown = false;

                dragItem.addEventListener('mousedown', function(e) {
                    isDown = true;
                    offsetX = e.clientX - dragItem.offsetLeft;
                    offsetY = e.clientY - dragItem.offsetTop;
                    document.body.style.userSelect = "none";
                });

                document.addEventListener('mouseup', function() {
                    isDown = false;
                    document.body.style.userSelect = "";
                });

                document.addEventListener('mousemove', function(e) {
                    if (!isDown) return;
                    dragItem.style.left = (e.clientX - offsetX) + 'px';
                    dragItem.style.top = (e.clientY - offsetY) + 'px';
                });
            </script>
